</head>
<body>

    <div class="profile-card">
        <img src="Passport size photograph.jpg" alt="User Profile" class="profile-img">

        <h2 class="username">Anchal Kumari</h2>

            Web developer passionate about clean UI, JavaScript, and problem solving.
        </p>

        <div class="stats">
            <div>
                <h3>120</h3>
                <p>Posts</p>
            </div>
            <div>
                <h3>1.5K</h3>
                <p>Followers</p>
            </div>
            <div>
                <h3>300</h3>
                <p>Following</p>
            </div>
        </div>

        <button class="follow-btn">Follow</button>
